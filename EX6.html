<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      function FirstLast(a) {
        var temp = {}
        temp[a[0]] = a[a.length - 1]
        return temp
      }

      var data = ['abc', 'xyz', 'par', 'jkl']
      console.log(FirstLast(data))
    </script>
  </head>
